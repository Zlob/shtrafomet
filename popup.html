<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пддмэн - герой, карающий нарущителей</title>
    <!--<script src="jquery.js" type="text/javascript"></script> &lt;!&ndash; Подключаю jquery &ndash;&gt;-->
    <link href="bootstrap-4.2.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap-4.2.1-dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
    <link href="popup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h5 class="header">Заполнение обращения в ГИБДД</h5>
        <hr>

        <div class="fields">
            <div class="form-group row">
                <label for="type" class="col-4 col-form-label col-form-label-sm">Тип нарушения</label>
                <div class="col-8">
                    <select name="type" class="form-control form-control-sm field" id="type">
                        <option value="1">Движение не по знакам</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-4 col-form-label col-form-label-sm">Дата</label>
                <div class="col-8">
                    <input type="date" class="form-control form-control-sm field" id="date">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-4 col-form-label col-form-label-sm">Адрес</label>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm field" id="address">
                </div>
            </div>
            <div class="form-group row">
                <label for="auto_type" class="col-4 col-form-label col-form-label-sm">Марка</label>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm field" id="auto_type">
                </div>
            </div>

            <div class="form-group row">
                <label for="auto_sign" class="col-4 col-form-label col-form-label-sm">Госномер</label>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm field" id="auto_sign">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="font-weight-bold">Текст обращения</label>
            <textarea id=message class="form-control" rows="15"></textarea>
        </div>
        <div class="actions">
            <button id="send-btn" class="btn btn-success">Заполнить</button>
        </div>
    </div>

<script src="popup.js"></script>
</body>
</html>
