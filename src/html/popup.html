<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пддмэн - герой, карающий нарущителей</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
    <link href="../../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css" rel="stylesheet" type="text/css"/>
    <link href="../../popup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container-fluid">
        <h5 class="header">Заполнение обращения в ГИБДД</h5>
        <hr>

        <div class="fields">
            <div class="form-group row">
                <label for="type" class="col-3 col-form-label col-form-label-sm">Тип нарушения</label>
                <div class="col-9">
                    <select name="type" class="form-control form-control-sm field" id="type">
                        <option value="1">Движение не по знакам</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-3 col-form-label col-form-label-sm">Дата</label>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm field" id="date">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-3 col-form-label col-form-label-sm">Адрес</label>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm field" id="address">
                </div>
            </div>
            <div class="form-group row">
                <label for="auto_type" class="col-3 col-form-label col-form-label-sm">Марка</label>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm field" id="auto_type">
                </div>
            </div>

            <div class="form-group row">
                <label for="auto_sign" class="col-3 col-form-label col-form-label-sm">Госномер</label>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm field" id="auto_sign">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="font-weight-bold">Текст обращения</label>
            <textarea id=message class="form-control" rows="8"></textarea>
        </div>
        <div class="actions">
            <button id="send-btn" class="btn btn-success">Заполнить</button>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../../node_modules/bootstrap-datepicker/js/locales/bootstrap-datepicker.ru.js"></script>

    <script src="../js/popup.js"></script>
</body>
</html>
