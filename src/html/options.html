<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пддмэн - герой, карающий нарущителей</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
    <link href="../../popup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h5 class="header">Заполнение обращения в ГИБДД</h5>
    <hr>

    <div class="fields">
        <div class="form-group row">
            <label for="second_name" class="col-4 col-form-label col-form-label-sm">Фамилия</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm field" id="second_name">
            </div>
        </div>

        <div class="form-group row">
            <label for="first_name" class="col-4 col-form-label col-form-label-sm">Имя</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm field" id="first_name">
            </div>
        </div>

        <div class="form-group row">
            <label for="middle_name" class="col-4 col-form-label col-form-label-sm">Отчество</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm field" id="middle_name">
            </div>
        </div>


        <div class="form-group row">
            <label for="email" class="col-4 col-form-label col-form-label-sm">Адрес электронной почты</label>
            <div class="col-8">
                <input type="email" class="form-control form-control-sm field" id="email">
            </div>
        </div>
    </div>
</div>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../js/options.js"></script>
</body>
</html>
